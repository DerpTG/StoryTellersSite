<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="StoryStyles.css">
    <style>
        .billing-section {
            padding: 30px 0;
        }

        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .form-header {
            font-weight: bold;
            padding: 10px;
            background-color: #bdbdbd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-section {
            display: flex;
            justify-content: space-between;
        }

        .form-container-half {
            width: 60%;
        }

        .summary-container {
            width: 35%;
            margin-left: 20px;
        }

        .summary-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .btn-place-order {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-place-order:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="HomePage.html">Storytellers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">Fiction</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Nonfiction</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Teens and Young Adult</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            </ul>
            <button class="btn btn-outline-dark" onclick="location.href='ShoppingCart.html'">
                <img src="Assets/cart.jpg" alt="Cart" width="30" height="30">
            </button>
        </div>
    </nav>
</header>

<section class="billing-section container">
    <div class="form-section">
        <div class="form-container form-container-half">
            <h3 class="form-header">Payment Details</h3>
            <form id="billingForm">
                <div class="form-group">
                    <label for="paymentType">Payment Method</label>
                    <select class="form-control" id="paymentType" required>
                        <option value="Credit Card">Credit</option>
                        <option value="Debit Card">Debit</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number" required>
                </div>
                <div class="form-group">
                    <label for="cardHolderName">Cardholder Name</label>
                    <input type="text" class="form-control" id="cardHolderName" placeholder="Enter cardholder name" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiration Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
                </div>
            </form>
        </div>

        <div class="summary-container">
            <div class="summary-box">
                <h3 class="form-header">Item Summary</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="itemSummary">
                        <!-- Items will be populated here -->
                    </tbody>
                </table>
            </div>

            <div class="summary-box">
                <h3 class="form-header">Order Summary</h3>
                <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
                <p><strong>Shipping:</strong> $<span id="shipping">0.00</span></p>
                <p><strong>Estimated Total:</strong> $<span id="total">0.00</span></p>
                <button type="button" class="btn-place-order" id="placeOrderButton">Place Order</button>
            </div>
        </div>
    </div>
</section>

<footer class="text-center bg-dark text-white py-4">
    <p>&copy; 2024 Storytellers. All rights reserved.</p>
    <p>Follow us on <a href="#" class="text-light">Instagram</a> | <a href="#" class="text-light">Facebook</a> | <a href="#" class="text-light">Twitter</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        const cart = {
            items: [
                { description: "Book Title 1", price: 10.99, qty: 2 },
                { description: "Book Title 2", price: 15.49, qty: 1 }
            ],
            subtotal: 37.47,
            shipping: 5.00,
            total: 42.47
        };

        function renderOrderSummary() {
            let itemSummaryHtml = '';
            cart.items.forEach(item => {
                const total = (item.price * item.qty).toFixed(2);
                itemSummaryHtml += `
                    <tr>
                        <td>${item.description}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>${item.qty}</td>
                        <td>$${total}</td>
                    </tr>
                `;
            });

            $('#itemSummary').html(itemSummaryHtml);
            $('#subtotal').text(cart.subtotal.toFixed(2));
            $('#shipping').text(cart.shipping.toFixed(2));
            $('#total').text(cart.total.toFixed(2));
        }

        $('#placeOrderButton').click(function() {
            const orderData = {
                paymentType: $('#paymentType').val(),
                cardNumber: $('#cardNumber').val().trim(),
                cardHolderName: $('#cardHolderName').val().trim(),
                expiryDate: $('#expiryDate').val().trim(),
                cvv: $('#cvv').val().trim(),
                items: cart.items,
                subtotal: $('#subtotal').text(),
                shipping: $('#shipping').text(),
                total: $('#total').text()
            };
            console.log('Order JSON:', JSON.stringify(orderData, null, 2));
            alert('Order placed successfully!');
        });

        renderOrderSummary();
    });
</script>

</body>
</html>
