<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Storytellers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="StoryStyles.css">
    <style>
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .login-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="HomePage.html">Storytellers</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Fiction</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nonfiction</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Teens And Young Adult</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                </ul>
                <button class="btn btn-primary mr-2" onclick="location.href='AdminLogin.html'">Admin Login</button>
                <button class="btn btn-outline-dark">
                    <img src="Assets/cart.jpg" alt="Cart" width="30" height="30">
                </button>
            </div>
        </nav>
    </header>

    <div class="login-section">
        <div class="login-container">
            <h2 class="text-center">Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername">Username</label>
                    <input type="text" class="form-control" id="adminUsername" placeholder="Enter username" required maxlength="30">
                    <div class="error-message" id="usernameError">Username exceeds length limit</div>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required maxlength="30">
                    <div class="error-message" id="passwordError">Password exceeds length limit</div>
                </div>
                <div class="error-message" id="errorMessage">Incorrect username or password</div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
    
    <footer class="text-center bg-dark text-white py-4">
        <p>&copy; 2024 Storytellers. All rights reserved.</p>
        <p>Follow us on <a href="#" class="text-light">Instagram</a> | <a href="#" class="text-light">Facebook</a> | <a href="#" class="text-light">Twitter</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            let loginAttempts = 0;
            const maxAttempts = 5;
            
            $('#adminLoginForm').submit(function(e) {
                e.preventDefault();

                const username = $('#adminUsername').val().trim();
                const password = $('#adminPassword').val().trim();

                const correctUsername = 'admin';
                const correctPassword = 'everystorycounts';

                if (username.length > 30 || password.length > 30) {
                    if (username.length > 30) {
                        $('#usernameError').show();
                    } else {
                        $('#usernameError').hide();
                    }
                    if (password.length > 30) {
                        $('#passwordError').show();
                    } else {
                        $('#passwordError').hide();
                    }
                    return;
                }

                if (loginAttempts >= maxAttempts) {
                    alert('Maximum login attempts exceeded. Please try again later.');
                    return;
                }

                if (username === correctUsername && password === correctPassword) {
                    window.location.href = 'AdminCentral.html';
                } else {
                    loginAttempts++;
                    $('#errorMessage').show();
                }
            });
        });
    </script>
</body>
</html>
